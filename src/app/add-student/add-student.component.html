<div class="container">

  <form>
    <div class="form-group">
      <label for="studentName">Student Name</label>
      <input type="text" class="form-control" id="studentName" name="studentName"  [(ngModel)] = "formData.studentName"  placeholder="Student Name">
    </div>
    <div class="form-group">
      <label for="studentBatch">Student Batch</label>
      <input type="text" class="form-control" id="studentBatch" name="studentBatch" [(ngModel)] = "formData.studentBatch"  placeholder="Student Batch">
    </div>
    <div class="form-group">
      <label for="studentCourse">Student Course</label>
      <input type="text" class="form-control" id="studentCourse" name="studentCourse" [(ngModel)] = "formData.studentCourse"  placeholder="Student Course">
    </div>
    <div class="form-group">
      <label for="studentAdress">Student Adress</label>
      <input type="text" class="form-control" id="studentAdress" name="studentAdress" [(ngModel)] = "formData.studentAdress"  placeholder="Student Adress">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addStudent()">Add Student</button>
  </form>

</div>
<router-outlet></router-outlet>
